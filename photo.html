<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>作品集 - 我的摄影作品</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 页眉和导航代码同index.html -->
  
  <main class="main-content">
    <div class="container">
      <h2>作品展示</h2>
      <p>以下是我在旅行中拍摄的部分摄影作品：</p>
      
      <div class="photo-grid">
        <!-- 作品1 - 校园风光 -->
        <div class="photo-item">
          <img src="images/campus.jpg" alt="中南财经政法大学校园风光">
          <h3>财大秋色</h3>
          <p>2024年秋拍摄于南湖校区南湖畔</p>
        </div>
        
        <!-- 作品2 - 篮球比赛 -->
        <div class="photo-item">
          <img src="images/basketball.jpg" alt="篮球比赛精彩瞬间">
          <h3>篮球激情</h3>
          <p>2024年校篮球联赛决赛时刻</p>
        </div>
        
        <!-- 作品3 - 旅行摄影 -->
        <div class="photo-item">
          <img src="images/travel.jpg" alt="西安古城旅行摄影">
          <h3>南京印象</h3>
          <p>2023年暑假在南京玄武湖拍摄</p>
        </div>
        
        <!-- 作品4 - 摄影作品 -->
        <div class="photo-item">
          <img src="images/natural.jpg" alt="深圳欢乐港湾">
          <h3>碧水蓝天</h3>
          <p>深圳欢乐港湾</p>
        </div>
        
        <!-- 作品5 - 音乐活动 -->
        <div class="photo-item">
          <img src="images/music.jpg" alt="发布会">
          <h3>音乐盛宴</h3>
          <p>2023年陈奕迅新专辑澳门发布会</p>
        </div>
        
        <!-- 作品6 - 乒乓球比赛 -->
        <div class="photo-item">
          <img src="images/pingpong.jpg" alt="乒乓球比赛">
          <h3>乒出精彩</h3>
          <p>校际乒乓球联赛获奖瞬间</p>
        </div>
      </div>
    </div>
  </main>
  
  <!-- 页脚区同index.html -->
</body>
</html>
